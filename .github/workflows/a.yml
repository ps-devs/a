on: push

jobs:
  job1:
    runs-on: ubuntu-latest
    # Map a step output to a job output push
    steps:
      - id: url
        run: echo "test=hello" >> "$GITHUB_OUTPUT"
  job2:
    runs-on: ubuntu-latest
    needs: job1
    steps:
      - env:
          OUTPUT1: ${{needs.job1.outputs.steps.url.outputs.test}}
        run: echo "$OUTPUT1"
